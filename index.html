<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Minutka</title>
</head>

<body>
  <audio class="audio">
    <source src="assets/alarm.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">

    <form class="controls">
      <button type="submit" class="button-submit">Start</button>
      <label>
        <input type="text" class="time-input" minlength="1" required />
        minut
      </label>
    </form>

    <div class="alarm">
      <div class="alarm__minutes">00</div>
      <div class="alarm__seconds">00</div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
